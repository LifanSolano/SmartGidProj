<form id="formMoveTower" role="form">
    <legend class="m-b-1 text-xs-center">Переместить</legend>
    <div class="form-group">
        <label for="nameTower">Наименование опоры </label>
        <select id="selectNameTowerMove" class="form-control">
            <option>ЛЭП №1</option>
            <option>ЛЭП №2</option>
        </select>
    </div>
    <div class="form-group">
        <label for="latitude">Широта</label>
        <input type="text" name="latitude" class="form-control" id="latitudeMove" placeholder="Широта">
    </div>
    <div class="form-group">
        <label for="longitude">Долгота</label>
        <input type="text" name="longitude" class="form-control" id="longitudeMove" placeholder="Долгота">
    </div>
    <button type="button" id="moveTowerBtn" class="btn btn-default">Переместить</button>
</form>
