<form id="formEditTower" role="form">
    <legend class="m-b-1 text-xs-center">Редактировать</legend>
    <div class="form-group">
        <label for="nameTower">Наименование опоры </label>
        <select id="nameTower" class="form-control">
            <option>ЛЭП №1</option>
            <option>ЛЭП №2</option>
        </select>
    </div>
    <div class="form-group">
        <label for="latitude">Широта</label>
        <input type="text" name="latitude" class="form-control" id="latitude" placeholder="Широта">
    </div>
    <div class="form-group">
        <label for="longitude">Долгота</label>
        <input type="text" name="longitude" class="form-control" id="longitude" placeholder="Долгота">
    </div>
    <div class="form-group">
        <label for="inputFile">Изменить файл с данными</label>
        <input type="file" id="inputFileEdit">
    </div>
    <button type="button" class="btn btn-default">Сохранить</button>
</form>
